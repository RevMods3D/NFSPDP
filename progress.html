<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police RP Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/resources/SiteLogo.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    Police RP Dashboard
    <nav>
      <a href="#officers">Officers</a>
      <a href="#pursuits">Pursuits</a>
      <a href="#add-pursuit">Add Pursuit</a>
    </nav>
  </header>

  <main>

    <!-- Officers Section -->
    <section id="officers">
      <h2>Officers</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Division</th>
          </tr>
        </thead>
        <tbody id="officer-list">
          <!-- Example data -->
          <tr>
            <td>John Doe</td>
            <td><span class="badge Officer">Officer</span></td>
            <td>Traffic</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td><span class="badge Sergeant">Sergeant</span></td>
            <td>Patrol</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Pursuits Section -->
    <section id="pursuits">
      <h2>Pursuit Log</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Officer</th>
            <th>Vehicle</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="pursuit-list">
          <!-- Example data -->
          <tr>
            <td>2025-10-08</td>
            <td>John Doe</td>
            <td>Nissan GT-R</td>
            <td>Caught</td>
          </tr>
          <tr>
            <td>2025-10-07</td>
            <td>Jane Smith</td>
            <td>Lamborghini Hurac√°n</td>
            <td>Escaped</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Add Pursuit Form -->
    <section id="add-pursuit">
      <h2>Add Pursuit</h2>
      <form>
        <input type="date" name="date" required>
        <input type="text" name="officer" placeholder="Officer Name" required>
        <input type="text" name="vehicle" placeholder="Vehicle" required>
        <select name="result" required>
          <option value="Caught">Caught</option>
          <option value="Escaped">Escaped</option>
        </select>
        <button type="submit">Submit Pursuit</button>
      </form>
    </section>

  </main>

</body>

</html>
